    //==========Clacss=========
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        calculateArea() {
            return this.width * this.height;
        }
        calculatePerimeter() {
            return (this.width + this.height) / 2;
        }
        drawRegtangle() {
            let ctx = document.getElementById('myCanvas1').getContext('2d');
            ctx.beginPath();
            ctx.rect(0, 0, this.width, this.height);
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(250, 100);
    rectangle.drawRegtangle();
    alert('S:'+rectangle.calculateArea());
    alert('P:'+rectangle.calculatePerimeter());
