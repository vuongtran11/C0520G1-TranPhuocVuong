<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =prompt('Nhap vao mot so bat ky');
    alert("So "+ number +" la so nguyen to ? "+isPrime(number));
    function isPrime(n) {
        for (let i=2; i<n ;i++){
            if(n % i ==0){
                return false;
            }
        }
        return true;
    }

</script>
</body>
</html>
