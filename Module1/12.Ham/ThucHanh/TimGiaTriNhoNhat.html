<!DOCTYPE html>
<html lang="en">

    <title>GTNhoNhat</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    alert(min);
    //=================//
    function max1(arr) {
        let max=arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }
        }
        return max;
    }
    let arr=[1,2,4,55,6,8,9];
    let max=max1(arr);
    alert(max);

</script>
</body>
