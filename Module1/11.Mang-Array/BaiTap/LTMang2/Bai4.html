<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemSoTrongChuoi</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi của bạn :");
    let array = str.split("");
    let num = "abcdefgkhlmn";
    let count = 0;
    for (let i=0;i<array.length;i++) {
        if (num.indexOf(array[i]) !== -1) {
            count++;
        }
    }
    alert("Chuỗi của bạn " + str + " có " + count + " ký tự !!");
</script>
</body>
</html>
